
{% extends "layout_subscriber.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        Subscriber login
      </h1>

      <fieldset class="govuk-fieldset">
        <div class="govuk-form-group">
          <label class="govuk-label" for="address-line-1">

          </label>
          <input class="govuk-input govuk-input--width-10" id="address-line-1" name="address-line-1" type="text" autocomplete="address-line1">

        <div class="govuk-form-group">

          </label>
          <input class="govuk-input govuk-input--width-10" id="address-line-2" name="address-line-2" type="text" autocomplete="address-line2">
        </div>
      </fieldset>

      <a class="govuk-button" style="text-decoration:none;" href="create-data-extract-page">
        Login
      </a>

    </div>
  </div>

{% endblock %}
